<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #container > div {
            background-color: springgreen;
            color: white;
            font-size: 48px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Sample text inside a div</div>
        <div>Sample text inside a div</div>
        <div>Sample text inside a div</div>
        <div>Sample text inside a div</div>
        <div>Sample text inside a div</div>
        <div>Sample text inside a div</div>
    </div>
</body>
</html>

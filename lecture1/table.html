<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Luiz</td>
                <td>1.200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Brenda</td>
                <td>2.200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
